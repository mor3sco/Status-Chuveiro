<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status do Chuveiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Status do Chuveiro</h1>
    <input type="text" id="nameInput" placeholder="Digite seu nome" />
    <button id="addStatus">Tomar Banho</button>

    <div id="statusArea" class="status-hidden">
      <p id="statusText"></p>
      <p id="timerText"></p>
      <button id="removeStatus">Liberar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
